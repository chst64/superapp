{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Crear un nuevo producto {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Nombre producto</label>
        <input type="text" name="name"
               placeholder="Nombre producto" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="name">Marca del producto</label>
        <input type="text" name="marca"
               placeholder="Marca del producto" class="form-control"
               value="{{ request.form['marca'] }}"></input>
    </div>

    <div class="form-group">
        <label for="name">Supermercado</label>
        <input type="text" name="supermercado"
               placeholder="Supermercado" class="form-control"
               value="{{ request.form['supermercado'] }}"></input>
    </div>
    <div class="form-group">
        <label for="name">Medida del producto</label>
        <input type="text" name="medida"
               placeholder="Medida" class="form-control"
               value="{{ request.form['medida'] }}"></input>
    </div>
    
    <div class="form-group">
        <label for="name">Unidad del producto</label>
        <input type="text" name="unidad"
               placeholder="Unidad" class="form-control"
               value="{{ request.form['unidad'] }}"></input>
    </div>


    <div class="form-group">
        <label for="precio">Precio</label>
        <textarea name="precio" placeholder="Precio"
                  class="form-control">{{ request.form['precio'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
